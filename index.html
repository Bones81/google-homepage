<!DOCTYPE html>
<html>
    <style> 
        nav {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .navleft {
            position: absolute;
            top: 25px;
            left: 25px;
        }
        .navright {
            position: absolute;
            top: 25px;
            right: 25px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }
        .signinbutton {
            background-color: slateblue;
            color: white;
            border-color: none;
            border-radius: 3px;
            height: 30px;
            width: 75px;
        }
        .rounded-light-grey-border {
            border-radius: 20px;
            border-color: lightgrey;
            border-style: solid;
            border-width: 1px;
        }
        .maincontent {
            position: relative;
            top: 150px;
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            display: block;
            max-width: 272px;
            margin: 0 auto;
            padding: 20px;
        }
        input {
            display: block;
            width: 584px;
            max-width: 584px;
            margin: 0 auto;
            line-height: 34px;
            height: 34px !important;
        }
        .Button {
            background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
            background-color: #f2f2f2;
            border: 1px solid #f2f2f2;
            border-radius: 4px;
            color: #5F6368;
            font-family: arial,sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        form {
            text-align: center;
        }
        .fbar {
            display: flex;
            position: fixed;
            bottom: 0px;
        }
        footer {
            background-color: lightgrey;
        }
        .footerleft {
            position: relative;
            left: 25px;
        }
        .footerright {
            position: relative;
            right: 25px;
        }
    </style>
    <head>
        <title>Google homepage rebuild--1st HTML/CSS project</title>
    </head>  
    <body>
        <header><!--header with nav bar-->
            <!--nav elements-->
            <nav>
                <div class="navleft">
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#store">Store</a></li>
                    </ul>
                </div>
                <div class="navright"><ul>    
                    <li><a href="#gmail">Gmail</a></li>
                    <li><a href="#images">Images</a></li>
                    <li><a href="https://www.google.com/intl/en/about/products?tab=rh">Google Apps icon</a></li>
                    <li><a href="#signin"><button class="signinbutton">Sign In</button></a></li>
                </ul></div> 
            </nav>
        </header>
        <main>
            <div class="maincontent">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">        
                <form>
                    <input type="text" class="rounded-light-grey-border center-aligned">
                    <button type="submit" class="Button" id="Button1">Google Search</button>            
                    <button type="submit" class="Button" id="Button2">I'm Feeling Lucky</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="fbar">
                <div class="footerleft">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search Works</li>
                    </ul>
                </div>
                <div class="footerright">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>  
</html>
